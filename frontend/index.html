<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoHistória PR</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="Logo GeoHistória" />
        <p>
            Explore a história e geografia do Paraná!<br>
            Entre e descubra. 
        </p> 
    </header>
    <main>
        <form id="form-login">
            <div class="item-form">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" /> 
            </div>
            <div class="item-form">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" /> 
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="cadastroContainer">
            <p>
                Ainda não é cadastrado? <a href="./html/cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </main>
    <script src="./javascript/login.js"></script>
</body>
</html>
